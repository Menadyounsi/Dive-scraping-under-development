        function setCookie(key, value) {
            var expires = new Date();
            expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000));
            document.cookie = key + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }			
 		
		$(document).ready(function() {	
			if(window.devicePixelRatio > 1 && document.cookie.indexOf("retina") == -1) {				
				setCookie("retina", "true");
			}
		
			var container = $(".loginmenu ul");
			$(".loginmenu input").focus(function() {
				container.addClass('stayvisible');
			});		
			$(document).mouseup(function (e)
			{			    
			    if (!container.is(e.target) && container.has(e.target).length === 0) {
			        container.removeClass('stayvisible');
			    }
			});
		}); 

		function checkall(el, name)	{
			 var c = el.checked;
			 var box = el.form.elements[name];
			 if(!box) return;
			 for(var i = 0; i < box.length; i++) box[i].checked = c;
		}

		function clearsb(sb, standardvalue) {
			if (sb.value == standardvalue)
				sb.value = '';
			else {
				sb.focus();
				sb.select();
			}
		}

		var wait = '<br /><br /><center><img src="img/wait.gif"></center><br /><br />';
		var lightboxopen = false;

		$(document).keydown(function(event) {	
			if (event.keyCode == 37 && $('#prevdive').length > 0 && keynav == true && lightboxopen==false) {
				diveid = $('#prevdive').attr('rel');
				ajaxchangepage(diveid);
			}
			if (event.keyCode == 39 && $('#nextdive').length > 0 && keynav == true && lightboxopen==false) {
		        diveid = $('#nextdive').attr('rel');
		        ajaxchangepage(diveid);
			}
		});

		function ajaxchangepage(diveid) {
		    $('#c_content').load("/dive/"+diveid+"&diveonly=1");   
		    window.history.pushState(null,'','/dive/'+diveid); 
		}
